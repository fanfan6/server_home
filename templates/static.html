{% extends "base.html" %}

{%load staticfiles%}


{% block content %}
    <div class="row">
        <div class="col-md-12">
            <section class="panel">
                <header class="panel-heading" style="background-color: #4cae4c; color: #fff7e1">
                    <h4>统计服务</h4>
                </header>
            </section>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel">
                <header class="panel-heading">
                    查询结果
                </header>
                <div class="panel-body table-responsive">
                    <table class="table table-hover">
                        <tr>
                            <th>姓名</th>
                            <th>报告ID</th>
                            <th>报告类型</th>
                            <th>生成时间</th>
                            <th>报告详情</th>
                        </tr>
                        <tr>
                            <td>{{ each.name }}</td>
                            <td>{{ each.report_id }}</td>
                            <!--<td>xxxxxxxxxxx</td>-->
                            <td>{{ each.service }}</td>
                            <td>{{ each.time }}</td>
                            <td id="tree"><a target="_blank">查看报告</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
