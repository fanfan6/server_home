{% extends "base.html" %}

{%load staticfiles%}


{% block content %}
    <div class="row">
        <div class="col-md-12">
            <section class="panel">
                <header class="panel-heading" style="background-color: #4cae4c; color: #fff7e1">
                    <h4>报告服务</h4>
                </header>
                <div class="panel-body">
                  <form class="form-inline" role="form" action="/info/service_info" method="get">
                      <div class="form-group">
                          <label class="sr-only" for="id">身份证号</label>
                          <input type="text" class="form-control" id="id" placeholder="身份证号" name="idcard" value="{{ userinfo.idcard }}">
                      </div>
                      <div class="form-group">
                          <label class="sr-only" for="phone">手机号</label>
                          <input type="text" class="form-control" id="phone" placeholder="手机号" name="phone" value="{{ userinfo.phone }}">
                      </div>
                      <div class="form-group">
                          <label class="sr-only" for="name">姓名</label>
                          <input type="text" class="form-control" id="name" placeholder="姓名" name="name" value="{{ userinfo.name }}">
                      </div>
                      <div class="form-group">
                          <label class="sr-only" for="service">报告类型</label>
                          <select class="form-control" id="service" name="service">
                              <option value="">所有类别</option>
                              <option value="201">决策引擎类</option>
                              <option value="202">数据查询类</option>
                          </select>
                      </div>

                      <input type="submit" class="btn btn-success" value="搜索" >
                  </form>

                </div>
            </section>
        </div>
    </div>
{% if res %}
    <div class="row">
        <div class="col-xs-12">
            <div class="panel">
                <header class="panel-heading">
                    查询结果
                </header>
                <div class="panel-body table-responsive">
                    <table class="table table-hover">
                        <tr>
                            <th>姓名</th>
                            <th>报告ID</th>
                            <th>报告类型</th>
                            <th>生成时间</th>
                            <th>报告详情</th>
                        </tr>
                        {% for each in res %}
                        <tr>
                            <td>{{ each.name }}</td>
                            <td>{{ each.report_id }}</td>
                            <!--<td>xxxxxxxxxxx</td>-->
                            <td>{{ each.service }}</td>
                            <td>{{ each.time }}</td>
                            <td id="tree"><a target="_blank" href="/info/report/{{ each.report_id }}">查看报告</a></td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endif %}
{% endblock %}
