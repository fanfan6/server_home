{% load staticfiles %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
    <style>
        .table1:hover{
            font-size: large;
    	}
        .table2:hover{
            font-size: large;
    	}
        .table3:hover{
            font-size: large;
    	}
    	.cur{
            font-size: large;
    	}
    </style>
</head>
<body class="skin-black">
    <header class="header">
        <a href="#" class="logo">
            天启智创
        </a>
        <nav class="navbar navbar-static-top" role="navigation">
            <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-right">
                <ul class="nav navbar-nav">
                    <li class="dropdown messages-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-envelope"></i>
                            <span class="label label-success">4</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="header">You have 4 messages</li>
                            <li>
                                <ul class="menu">
                                    <li><!-- start message -->
                                        <a href="#">
                                            <div class="pull-left">
                                                <img src="{% static 'img/26115.jpg' %}" class="img-circle" alt="User Image"/>
                                            </div>
                                            <h4>
                                                Support Team
                                            </h4>
                                            <p>Why not buy a new awesome theme?</p>
                                            <small class="pull-right"><i class="fa fa-clock-o"></i> 5 mins</small>
                                        </a>
                                    </li><!-- end message -->

                                </ul>
                            </li>
                            <li class="footer"><a href="#">See All Messages</a></li>
                        </ul>
                    </li>
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-user"></i>
                            <span>{{ request.user.username }}<i class="caret"></i></span>
                        </a>
                        <ul class="dropdown-menu dropdown-custom dropdown-menu-right">
                            <li class="dropdown-header text-center">账户</li>

                            <li class="divider"></li>
                            <li>
                                <a href="#">
                                    <i class="fa fa-user fa-fw pull-right"></i>
                                    个人信息
                                </a>
                                <!--<a data-toggle="modal" href="#modal-user-settings">-->
                                    <!--<i class="fa fa-cog fa-fw pull-right"></i>-->
                                    <!--配置-->
                                <!--</a>-->
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="/logout/">
                                    <i class="fa fa-ban fa-fw pull-right"></i>
                                    登出
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="wrapper row-offcanvas row-offcanvas-left">
        <aside class="left-side sidebar-offcanvas">
            <section class="sidebar">
                <ul class="sidebar-menu">
                    <li class="active table1 cur">
                        <a href="/info/search">
                            <i class="fa fa-search-minus"></i> <span>查询服务</span>
                        </a>
                    </li>
                    <li class="active table2">
                        <a href="/info/service_user">
                            <i class="fa fa-search-minus"></i> <span>报告服务</span>
                        </a>
                    </li>
                    <li class="active table3">
                        <a href="/info/history">
                            <i class="fa fa-search-minus"></i> <span>查询历史</span>
                        </a>
                    </li>
                </ul>
            </section>
        </aside>

        <aside class="right-side">
            <section class="content">
                {% block content %}

                {% endblock %}
            </section>
        </aside>
    </div>
    <script src="{% static  'js/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/Director/app.js' %}" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        var nowURL = window.location.pathname;
        if(nowURL === '/info/search') {
            $(document).find(".table1").removeClass('cur');
            $(document).find('.table2').removeClass('cur');
            $(document).find('.table3').removeClass('cur');
            $(document).find(".table1").addClass('cur');
        }
        else if(nowURL === '/info/service_user'){
            $(document).find(".table1").removeClass('cur');
            $(document).find('.table2').removeClass('cur');
            $(document).find('.table3').removeClass('cur');
            $(document).find('.table2').addClass('cur');
        }
        if(nowURL === '/info/history'){
            $(document).find(".table1").removeClass('cur');
            $(document).find('.table2').removeClass('cur');
            $(document).find('.table3').removeClass('cur');
            $(document).find('.table3').addClass('cur');
    }})

</script>
</body>
</html>
